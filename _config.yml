# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Jozo的博客
# subtitle:
# description: iOS | life
author: Jozo.Chan
language: zh-Hans
email: jozochan@gmail.com
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.kohmax.com
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives 默认值为2，这里都修改为1，相应页面就只会列出标题，而非全文
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 30
pagination_dir: page

duoshuo_shortname: kohmax
swiftype_key: wyXNFUWN_N8FU9Bcysd3

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/

Plugins:
- hexo-generator-feed
- hexo-generator-sitemap

theme: next 5.x
exclude_generator:






# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git    #部署类型, 本文使用Github
  repository: git@github.com:chenzht/chenzht.github.io.git  #部署的仓库的SSH
  branch: master  #部署分支,一般使用master主分支


feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

    #sitemap
sitemap:
  path: sitemap.xml
